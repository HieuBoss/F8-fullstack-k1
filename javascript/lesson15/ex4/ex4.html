<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File</title>
    <!-- font anwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./css/ex4.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="heading">Doc Editor</h4>
      <div class="content">
        <div class="main-content">
          <div class="dropdown">
            <button class="btn btn-primary">
              File <i class="fa-solid fa-caret-down"></i>
            </button>
            <div class="menu">
              <button id="new-btn" class="btn-menu">New</button
              ><button id="txt-btn" class="btn-menu">Save as TXT</button
              ><button id="pdf-btn" class="btn-menu">Save as PDF</button>
            </div>
          </div>
          <input id="file-input" type="text" value="untitled" />
        </div>
        <div class="btn-properties">
          <button class="btn-bold"><b>b</b></button>
          <button class="btn-underlined"><u>u</u></button>
          <button class="btn-italics"><i>i</i></button>
          <input type="color" id="color-input" />
        </div>
      </div>
      <div id="text"></div>
      <div class="quantity">
        <span class="quantity-1">Số ký tự: 0</span
        ><span class="quantity-2">Số từ: 0</span>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./ex4.js"></script>
  </body>
</html>
