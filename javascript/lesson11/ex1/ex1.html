<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Head -->
      <div class="head">
        <h4 class="play">Play Now</h4>
        <h2 class="name">Giàu Vì Bạn Sang Vì Vợ</h2>
        <p class="author">MCK</p>

        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb">
            <img src="./img/img2.jpg" />
          </div>
        </div>
        <!-- End cd -->
        <audio src="./music/song2.mp3" controls class="audio"></audio>
      </div>
      <!-- End head -->
      <!-- Main -->
      <div class="main">
        <div class="buttons">
          <div class="prev-list" onclick="prevList()">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div class="play-btn"><i class="fa-solid fa-play"></i></div>
          <div class="next-list" onclick="nextList()">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
        </div>
        <div class="player">
          <span class="start-time">00:00</span>
          <div class="progress-bar">
            <span class="set-time"></span>
            <div class="progress"><span></span></div>
          </div>
          <span class="end-time">00:00</span>
        </div>
      </div>
      <!-- End main -->
    </div>

    <script src="./ex1.js"></script>
  </body>
</html>
