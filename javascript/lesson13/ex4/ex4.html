<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./ex4.css" />
  </head>

  <body>
    <div class="container">
      <!-- Head -->
      <div class="head">
        <h4 class="play">Play Now:</h4>
        <h2 class="name">NGÀY MAI NGƯỜI TA LẤY CHỒNG</h2>
        <p class="author">THÀNH ĐẠT x ĐÔNG THIÊN ĐỨC</p>

        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb">
            <img src="./img/img.jpg" />
          </div>
        </div>
        <!-- End cd -->
        <audio src="./music/song1.mp3" controls class="audio"></audio>
      </div>
      <!-- End head -->
      <!-- Main -->
      <div class="main">
        <div class="buttons">
          <div class="prev-list" onclick="prevList()">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div class="play-btn"><i class="fa-solid fa-play"></i></div>
          <div class="next-list" onclick="nextList()">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
          <div class="open-karaoke"><i class="fa-solid fa-microphone"></i></div>
        </div>
        <div class="player">
          <span class="start-time">00:00</span>
          <div class="progress-bar">
            <span class="set-time"></span>
            <div class="progress"><span></span></div>
          </div>
          <span class="end-time">00:00</span>
        </div>
      </div>
      <!-- End main -->

      <div class="karaoke">
        <div class="container-karaoke">
          <div class="karaoke-header">
            <h2>Karaoke</h2>
            <span class="close"><i class="fa-solid fa-circle-down"></i></span>
          </div>
          <div class="karaoke-inner"></div>
        </div>
      </div>
    </div>
    <script src="./lyric.js"></script>
    <script src="./ex4.js"></script>
  </body>
</html>
