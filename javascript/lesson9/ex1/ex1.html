<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <!-- link css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/ex1.css" />

    <!-- link font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700&family=Poppins:ital,wght@0,200;0,300;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="form">
      <div class="form-app">
        <div class="from-wrapper">
          <h1 class="heading">Get Things Done !</h1>
          <form class="form-check">
            <input
              type="text"
              class="form-input"
              placeholder="What is the task today?"
            />
            <button type="submit" class="form-btn">Add Task</button>
          </form>
          <!-- form show -->
          <div class="show-group"></div>
        </div>
      </div>
    </div>

    <script src="./ex1.js"></script>
  </body>
</html>
