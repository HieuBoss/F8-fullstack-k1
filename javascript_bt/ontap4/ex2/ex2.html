<!DOCTYPE html>
<html>
  <head>
    <style>
      .draggable {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        text-align: center;
        padding: 10px;
        margin: 10px;
        cursor: pointer;
      }

      .droppable {
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        text-align: center;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div
      class="draggable"
      draggable="true"
      ondragstart="event.dataTransfer.setData('text/plain', 'Drag me!')"
    >
      Drag me!
    </div>
    <div
      class="droppable"
      ondragover="event.preventDefault()"
      ondrop="drop(event)"
    >
      Drop here
    </div>

    <script>
      function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text/plain");
        event.target.textContent = data;
      }
    </script>
  </body>
</html>
