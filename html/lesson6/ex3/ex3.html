<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./ex3.css" />
  </head>
  <body>
    <div class="form body__form">
      <div class="login__form">
        <div class="login__form-left">
          <div class="form__content">
            <p class="form__left-logo"><span>JL</span> Just Log</p>
            <p class="form__left-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod non
              id ipsam sint dolorum possimus, labore voluptates dolore quibusdam
              repellendus.
            </p>
            <a href="!#" class="form__left-btn">Read More</a>
            <ul>
              <li>
                <a href="!#" class="form__left-social"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
              </li>
              <li>
                <a href="!#" class="form__left-social"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li>
                <a href="!#" class="form__left-social"
                  ><i class="fa-brands fa-google-plus-g"></i
                ></a>
              </li>
              <li>
                <a href="!#" class="form__left-social"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="login__form-right">
          <!-- form h1 -->
          <h1 class="heading__login">Login to <span>Your account</span></h1>
          <form action="">
            <!-- form input -->
            <div class="form__input">
              <!-- input email -->
              <div class="form__input-email">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                  required
                />
              </div>
              <!-- input password -->
              <div class="form__input-pwd">
                <input
                  type="password"
                  name="pwd"
                  id="email"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
            <!-- checkbox -->
            <div class="form_checkbox">
              <input type="checkbox" name="check" id="check" />
              <label for="check"><span>Remember me</span></label>
            </div>
            <!-- form forgot -->
            <div class="form__forgot">
              <a href="!#">Forgot Password</a>
            </div>
            <!-- form submit -->
            <div class="btn__login">
              <button type="submit">LOGIN</button>
            </div>
            <!-- form account -->
            <div class="check__account">
              <a href="!#">
                <span>Don't have an account? </span>
                <span>Register here</span>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
