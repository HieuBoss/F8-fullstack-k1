<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Subscribe</title>
    <link rel="stylesheet" href="./css/ex1.css" />
  </head>
  <body>
    <footer class="content">
      <div class="form_heading">
        <h2 class="title">
          <span class="heading_highlight">Earn income</span> with your CSS
          skills
        </h2>
        <p class="form_idea">
          Sign up and we'll send you the best freelance opportunities straight
          to your inbox.<br />We're building the largest self-service
          freelancing marketplace for people like you.
        </p>
      </div>
      <form
        class="form_sub"
        action="https://api-gateway.fullstack.edu.vn/action_page.php"
        method="post"
      >
        <input
          class="form_input-email"
          type="email"
          placeholder="Email address"
          required
        />
        <button class="form_bt-submit" type="submit">
          Send Me Opportunities
        </button>
      </form>
    </footer>
  </body>
</html>
