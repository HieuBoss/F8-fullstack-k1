<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-01</title>
    <!-- link favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- link font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./build/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!-- Sidebar-->
        <aside class="aside">
          <a href="#" class="logo">
            <img src="./img/Group 1.svg" alt="logo" />
          </a>
          <h2 class="heading">Explore</h2>
          <nav class="nav">
            <a href="#" class="nav__item">
              <span class="nav__icon"
                ><img src="./img/sidebar-icon-1.svg" alt="icon"
              /></span>
              New In
            </a>
            <a href="#" class="nav__item">
              <span class="nav__icon"
                ><img src="./img/sidebar-icon-2.svg" alt="icon"
              /></span>
              Clothing
            </a>
            <a href="#" class="nav__item">
              <span class="nav__icon"
                ><img src="./img/sidebar-icon-3.svg" alt="icon"
              /></span>
              Shoes
            </a>
            <a href="#" class="nav__item">
              <span class="nav__icon"
                ><img src="./img/sidebar-icon-4.svg" alt="icon"
              /></span>
              Accessories
            </a>
            <a href="#" class="nav__item">
              <span class="nav__icon"
                ><img src="./img/sidebar-icon-5.svg" alt="icon"
              /></span>
              Activewear
            </a>
            <a href="#" class="nav__item">
              <span class="nav__icon"
                ><img src="./img/sidebar-icon-6.svg" alt="icon"
              /></span>
              Gifts & Living
            </a>
            <a href="#" class="nav__item">
              <span class="nav__icon"
                ><img src="./img/sidebar-icon-7.svg" alt="icon"
              /></span>
              Inspiration
            </a>
          </nav>

          <a href="#" class="chat">
            <span class="chat__icon">
              <img src="./img/chat.svg" alt="icon_chat" />
            </span>
            Help Center
          </a>
        </aside>
        <!-- Header -->
        <header class="header">
          <form class="search-form">
            <label for="search">
              <img src="./img/search.svg" alt="logo_search" />
            </label>
            <input
              type="text"
              placeholder="Search store"
              id="search"
              class="search"
            />
          </form>
          <nav class="nav__header">
            <a href="#" class="nav-link active">Products</a>
            <a href="#" class="nav-link">Story</a>
            <a href="#" class="nav-link">Manufacturing</a>
            <a href="#" class="nav-link">Packaging</a>
          </nav>
          <div class="actions">
            <a href="" class="actions-link">
              <img src="./img/cart.svg" alt="cart" class="actions-icon" />
            </a>
            <a href="" class="actions-link">
              <img src="./img/user.svg" alt="cart" class="actions-icon" />
            </a>
            <button class="show-list">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </header>
        <!-- Footer -->
        <main class="main">
          <div class="wide"><img src="./img/img-1.png" alt="img" /></div>
          <div class="tall"><img src="./img/img-2.png" alt="img" /></div>
          <div class="wide"><img src="./img/img-3.png" alt="img" /></div>
          <div class="tall"><img src="./img/img-4.png" alt="img" /></div>
          <div class="tall"><img src="./img/img-5.png" alt="img" /></div>
          <div class="tall"><img src="./img/img-6.png" alt="img" /></div>
          <div class="wide"><img src="./img/img-7.png" alt="img" /></div>
          <div class="wide"><img src="./img/img-8.png" alt="img" /></div>
        </main>
      </div>
    </div>
  </body>
</html>
