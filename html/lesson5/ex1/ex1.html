<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="ex1.css" />
  </head>
  <body>
    <section>
      <h1 class="title_heading">Hey there</h1>
      <p class="title_nav">
        <span class="title_edit">We'd like to hear from you.</span> Send us your
        message or just say hy with our contact form or directly via phone, we
        love to chat
      </p>
      <form action="" class="form_group">
        <div class="item">
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Your name"
            required
          />
          <p class="input_message">Enter your name</p>
          <label for="fullname"> <i class="fa-solid fa-user icon"> </i></label>
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="item">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your@domain.com"
            required
          />
          <p class="input_message">Enter your email</p>
          <label for="email"> <i class="fa-solid fa-envelope icon"> </i></label>
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="item">
          <input
            type="number"
            name="phone"
            id="phone_number"
            placeholder="+44 00 123"
            required
          />
          <p class="input_message">Enter your phone number</p>
          <label for="phone_number">
            <i class="fa-solid fa-mobile-screen-button icon"> </i
          ></label>
        </div>
        <div class="item">
          <select name="subject" id="subject">
            <option value="0" selected>Subject</option>
            <option value="1">C#</option>
            <option value="2">HTML/CSS</option>
            <option value="3">JAVASCRIPT</option>
            <option value="4">JAVA</option>
            <option value="5">PHP</option>
          </select>
          <p class="input_message">Enter your subject</p>
          <label for="subject">
            <i class="fa-solid fa-book-bookmark icon"></i
          ></label>
        </div>
        <div class="item">
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
            required
          ></textarea>
          <p class="input_message">Enter your message</p>
          <label for="message" class="label-long">
            <i class="fa-solid fa-message icon"> </i
          ></label>
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="row">
          <input type="checkbox" name="send_message" id="send_message" hidden />
          <label for="send_message" class="send_message">
            Send me a copy of this message
          </label>
          <button type="submit">SEND</button>
        </div>
      </form>
    </section>
  </body>
</html>
