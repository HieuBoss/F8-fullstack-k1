<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner dự án</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@200;300;400;500;600;700&family=Martian+Mono:wght@200;300;400;500;600;700&family=Nunito:wght@200;300;400;500;600;700;800;900&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./ex1.css" />
  </head>
  <body>
    <header>
      <div class="form__banner">
        <img src="../img/house.jpg" alt="ảnh khu trung cư" />
        <div class="content__banner">
          <div class="heading__banner">
            <h2>Ha Noi Melody Residences</h2>
          </div>
          <div class="item__banner">
            <p>
              Dự án Hà Nội Melody Residences tọa lạc ngay trung tâm khu đô thị
              mới Linh Đàm.
            </p>
            <p>
              Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857 căn
              hộ cao cấp
            </p>
          </div>
          <div class="infor__address">
            <p>
              <i class="fa-sharp fa-regular fa-location-dot"></i>
              <span>Quận Hoàng Mai, Hà Nội</span>
            </p>
          </div>
          <div class="btn__banner">
            <a href="!#">3,2 TỶ/CĂN</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
