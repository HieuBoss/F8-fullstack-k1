<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính bỏ túi</title>
    <style>
      table,
      th,
      td {
        border-collapse: collapse;
        border: solid 2px #8cc5ab;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: rgb(0, 0, 0, 0);
        border: none;
        text-align: center;
        font-weight: bold;
      }
      button:hover {
        background-color: rgb(215, 215, 215);
      }
    </style>
  </head>
  <body>
    <main class="form_table">
      <form action="#">
        <table>
          <tr>
            <th
              colspan="4"
              style="
                padding: 10px;
                text-align: right;
                font-size: 20px;
                font-weight: normal;
              "
            >
              <span>9+9</span>
            </th>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>x</button></td>
          </tr>
          <tr>
            <td><button>C</button></td>
            <td><button>0</button></td>
            <td><button>=</button></td>
            <td><button>/</button></td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
