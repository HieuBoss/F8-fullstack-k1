<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From liên hệ</title>
    <style>
      textarea {
        display: block;
        margin-top: 20px;
        width: 380px;
      }
      input {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Get in touch with us by filling contact form below</h1>
      <form action="#">
        <div>
          <input type="text" required placeholder="* Enter your full name" />
          <input
            type="email"
            required
            placeholder="* Enter your email address"
          />
        </div>
        <div>
          <input type="text" required placeholder="* Enter your subject" />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="* Your message here"
            required
          ></textarea>
        </div>
        <div style="margin-top: 30px">
          <button type="submit">Send message</button>
          <span>* Please fill all the require form field, thanks!</span>
        </div>
      </form>
    </main>
  </body>
</html>
